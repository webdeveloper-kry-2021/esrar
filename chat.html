<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning jquery-3</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #2E0249;
        }

        .chatIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            box-shadow: 2px 2px 2px aqua;
            border-radius: 50%;
            text-align: center;
            padding-top: 15px;
            cursor: pointer;
            color: #fff;

        }

        .chatBox {
            position: fixed;
            right: 50px;
            bottom: 50px;
            width: 300px;
            height: 400px;
            box-shadow: 2px 2px 2px aqua;
            background-color: #fff;
            display: none;
            border-radius: 10px;

        }

        .chatHead {
            border-bottom: 2px solid #A91079;
            text-align: center;
            padding: 10px;
            font-size: 30px;

        }

        .chatBody {
            height: 300px;
            padding: 10px;
            overflow: auto;
        }


        .chatBody p {
            background-color: aqua;
            color: #533f3f;
            width: 80%;
            border-radius: 5px;
        }

        .chatFoot input {
            width: 100%;
            border-radius: 5px;
            outline: 0;
            border: none;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="chatIcon">Chat</div>
    <div class="chatBox">
        <div class="chatHead">chat Head</div>
        <div class="chatBody"></div>
        <div class="chatFoot">
            <input type="text">
        </div>
    </div>
</body>

</html>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $('.chatIcon').click(function () {
        $('.chatBox').toggle('slow')
    })
    $('.chatFoot input').keyup(function (e) {
        if (e.keyCode == 13) {
            let inputValue = $(this).val()
            $('.chatBody').append('<p>' + inputValue + '</p>')
            $(this).val('')
        }
    })
    $(".chatFoot input").focus(function () {
        $(this).css("background-color", "#92B4EC");
        $(this).css("color", "black");
    })
    $(".chatFoot input").blur(function () {
        $(this).css("background-color", "#B8F1B0");
        $(this).css("color", "#fff");
    })
</script>
